<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the political blog</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="images/gazzett.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section id="contact">
        <div class="container">
            <hr>
            <h1>Contact political Blog</h1>
            <hr>
            <div class="content">
                <div class="info">
                    <h2>Talk to us now</h2>
                    <p>If you have any questions, feel free to reach out to us. We are here to help!</p>
                    <ul>
                        <li><strong>Phone:</strong> +254 123356789</li>
                        <li><strong>Email:</strong> contact@example.com</li>
                        <li><strong>Address:</strong>123 example Street, City, Country</li>
                    </ul>
                </div>
                <div class="form">
                    <form action="contact-form-handler.php" method="post"> 

                        <div class="form-group">

                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                            
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <i class='bx bxs-envelope'></i>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="Phone">Phone</label>
                            <i class='bx bxs-phone-call'></i>
                            <input type="tell" name="tell" id="tell" required>
                            
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <i class='bx bxs-message-rounded-dots' ></i>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <h2>Upload File</h2>
   
                         <form id="uploadForm" enctype="multipart/form-data">
       
                         <label for="fileInput">Choose file:</label>
                       <input type="file" id="fileInput" name="fileInput" required>
                         <button type="submit">Upload</button>

                        </div>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
